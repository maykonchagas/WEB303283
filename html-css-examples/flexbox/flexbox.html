<!DOCTYPE html>
<html lang='pt-br'>
  <head>
    <meta charset='UTF-8'/>
    <title>Uma página web qualquer</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>

    <div class='menu-container'>
      <div class='menu'>
        <div class='date'>28 Maio 2021</div>
        <!-- <div class='about'>Sobre</div> -->
        <div class='signup'>Registrar</div>
        <div class='login'>Entrar</div>
       
      </div>
    </div>

    <div class='header-container'>

      <div class='header'>
        <div class='subscribe'>Assinar &#9662;</div>
        <div class='logo'><img src='images/awesome-logo.svg'/></div>
        <div class='social'><img src='images/social-icons.svg'/></div>
      </div>

    

    </div> 

    <div class='photo-grid-container'>
      <div class='photo-grid'>
        <div class='photo-grid-item first-item'>
          <img 
          src='images/one.svg'
          alt='Imagem de um quadrado amarelo (pastel) com o número 1 dentro'/>
        </div>
        <div class='photo-grid-item'>
          <img 
          src='images/two.svg'
          alt='Imagem de um quadrado vermelho (pastel) com o número 2 dentro'/>
        </div>
        <div class='photo-grid-item'>
          <img 
          src='images/three.svg'
          alt='Imagem de um quadrado azul claro com o número 3 dentro'/>
        </div>
        <div class='photo-grid-item'>
          <img 
          src='images/four.svg'
          alt='Imagem de um quadrado vermelho (pastel) com o número 2 dentro'/>
        </div>
        <div class='photo-grid-item last-item'>
          <img 
          src='images/five.svg'
          alt='Imagem de um quadrado púrpura (pastel) com o número 5 dentro'/>
        </div>
      </div>
    </div>

    <div class='footer'>
      <div class='footer-item footer-one'></div>
      <div class='footer-item footer-two'></div>
      <div class='footer-item footer-three'></div>
    </div>
  </body>
</html>
