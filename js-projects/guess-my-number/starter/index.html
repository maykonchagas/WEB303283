<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Descubra o número!</title>
  </head>
  <body>
    <header>
      <h1>Descubra o número!</h1>
      <p class="between">(Entre 1 e 20)</p>
      <button class="btn again">De novo!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Tenta!</button>
      </section>
      <section class="right">
        <p class="message">🔍 Adivinhe...</p>
        <p class="label-score">💯 Pontuação: <span class="score">20</span></p>
        <p class="label-highscore">
          🥇 Vencedor: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
